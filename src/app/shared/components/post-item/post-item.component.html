<li class="post-item" (click)="onClick()">
  <div class="post-item__header">
    <span class="post-item__id">#{{ post.id }}</span>
    <span class="post-item__user">User {{ post.userId }}</span>
  </div>

  <h3 class="post-item__title">
    {{ post.title }}
  </h3>

  <p class="post-item__body">
    {{ post.body }}
  </p>
</li>

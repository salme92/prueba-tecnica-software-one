<section class="activity">
  <header class="activity__header">
    <div>
      <h1 class="activity__title">Actividad reciente</h1>
      <p class="activity__subtitle">
        Histórico de acciones del usuario en la aplicación.
      </p>
    </div>
  </header>

  <mat-card class="activity__card">
    <div *ngIf="!activities?.length" class="activity__empty">
      <mat-icon>history</mat-icon>
      <p>No hay actividad registrada todavía.</p>
    </div>

    <ul *ngIf="activities?.length" class="activity__timeline">
      <li
        class="activity__item"
        *ngFor="let item of activities; trackBy: trackByActivity"
      >
        <div class="activity__icon-wrapper">
          <mat-icon class="activity__icon">
            {{ item.icon || 'event' }}
          </mat-icon>
          <span class="activity__dot"></span>
        </div>

        <div class="activity__content">
          <div class="activity__row">
            <h3 class="activity__item-title">{{ item.title }}</h3>
            <span class="activity__date">{{ item.date | date: 'short' }}</span>
          </div>

          <p class="activity__item-desc">
            {{ item.description }}
          </p>

          <span class="activity__tag">
            {{ item.type | titlecase }}
          </span>
        </div>
      </li>
    </ul>
  </mat-card>
</section>
